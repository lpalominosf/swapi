<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Star Wars Library</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="shortcut icon" href="assets/img/rebels.png" type="image/png">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12 m12 l12 xl12 center">
        <img src="assets/img/Star_Wars_logo.png" class="responsive-img" alt="Logo">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col s12 m12 l12 xl12 center">
        <img class="responsive-img" class="character" src="assets/img/icons/luke-skywalker.png" alt="Luke Skywalker">
        <img class="responsive-img" class="character" src="assets/img/icons/darth-vader.png" alt="Darth Vader">
        <img class="responsive-img" class="character" src="assets/img/icons/emperor-palpatine.png" alt="Emperor Palpatine">
      </div>
    </div>
        <div class="row">
      <div class="col s12 m12 l12 xl12 center">
        <img class="responsive-img" class="character" src="assets/img/icons/han-solo.png" alt="Han Solo">
        <img class="responsive-img" class="character" src="assets/img/icons/chewbacca.png" alt="Chewbacca">
        <img class="responsive-img" class="character" src="assets/img/icons/yoda.png" alt="Yoda">
      </div>
    </div>
    <div class="row">
      <div class="col s12 m12 l12 xl12 center">
        <img class="responsive-img" class="character" src="assets/img/icons/princess-leia.png" alt="Princess Leia">
        <img class="responsive-img" class="character" src="assets/img/icons/r2d2.png" alt="R2D2">
        <img class="responsive-img" class="character" src="assets/img/icons/c3p0.png" alt="C3P0">
      </div>
    </div>
    <div class="row">
      <div class="col s12 m12 l12 xl12 center">
        <img class="responsive-img" class="character" src="assets/img/icons/obiwan-kenobi.png" alt="Obiwan Kenobi">
        <img class="responsive-img" class="character" src="assets/img/icons/boba-fett.png" alt="Boba Fett">
        <img class="responsive-img" class="character" src="assets/img/icons/Stormtrooper-icon.png" alt="Stormtrooper">
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
